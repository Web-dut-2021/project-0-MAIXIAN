<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Advanced Search</title> 
		<link rel='stylesheet'  href='./page.css' >
	</head>
	<body>
		<div class="header">
			<form action="https://google.com/search">
				<h1>Google</h1>
				
			<label >以下所有字词：</label>
			<input  type="text" name="as_q" class="search-field 1">
			<br /><br />
			<label >与以下字词完全匹配：</label>
			<input type="text" name="as_epq" class="search-field 1">
			<br /><br />
			<label >以下任意字词：</label>
			<input type="text" name="as_oq" class="search-field 1">
			<br /><br />
			<label >不含以下任意字词：</label>
			<input type="text" name="as_eq" class="search-field 1">
			<br /><br />
				
				
				<input type="submit" value="Search" class="search-sbt"> 
				
				<a href="index.html" class="image">普通搜索</a>
				<a href="index image.html" class="advanced">图片搜索</a>
		</div>

		</form>
	</body>
</html>
